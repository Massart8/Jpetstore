name: ANALYSE SCAN TRIVY

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Permet de lancer le scan manuellement

permissions:
  contents: write
  security-events: write

jobs:
  security-audit:
    name: Security & Quality Analysis
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©ration du code source
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important pour SonarQube

      # 2. Analyse de l'image Docker existante avec Trivy (Format JSON pour Sonar)
      - name: Run Trivy Scan (JSON)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'kya03/tp-docker:latest' # Ton image sur Docker Hub
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH'

      # 3. Analyse de l'image Docker avec Trivy (Format SARIF pour l'onglet Security)
      - name: Run Trivy Scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'kya03/tp-docker:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # 4. Upload des alertes dans l'onglet Security de GitHub
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # 5. Analyse SonarQube (Version v6 pour Ã©viter la 403)
      - name: SonarQube Analysis
        uses: sonarsource/sonarqube-scan-action@v5 # Utilisation de la version la plus stable
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=JPetStore-Project
            -Dsonar.externalIssuesReportPaths=trivy-report.json
            -Dsonar.scanner.skipScmCheck=true
            -Dsonar.javascript.node.maxspace=4096

      # 6. RÃ©sumÃ© visuel dans GitHub Actions
      - name: Visual Summary
        run: |
          echo "### ðŸ›¡ï¸ Rapport DevSecOps TerminÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "Analyse effectuÃ©e sur : \`kya03/tp-docker:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy Scan** : âœ… TerminÃ© (Rapport SARIF envoyÃ©)" >> $GITHUB_STEP_SUMMARY
          echo "- **SonarQube** : âœ… Synchronisation effectuÃ©e" >> $GITHUB_STEP_SUMMARY
