name: CI/CD Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configuration de Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # 3️⃣ Installation de Chrome (nécessaire pour les tests Selenide)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      # 4️⃣ Build Maven et Tests unitaires
      - name: Build and Test
        run: |
          ./mvnw clean verify \
          -Dselenide.headless=true \
          -Dselenide.browser=chrome \
          -DskipITs=true

      # 5️⃣ Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build et Push de l'image Docker
      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tp-docker:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/tp-docker:latest
