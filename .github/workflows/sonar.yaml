name: CI/CD Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout complet du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Installer Java 17 pour Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # 3️⃣ Installer Chrome si nécessaire pour les tests (Selenide)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      # 4️⃣ Build + tests unitaires
      - name: Build and Test
        run: |
          ./mvnw clean verify jacoco:report \
          -Dselenide.headless=true \
          -Dselenide.browser=chrome \
          -DskipITs=true

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t kya03/tp-docker:latest .

      # 6️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker push kya03/tp-docker:latest
